<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar Texto</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de texto</h1>
        <textarea id="inputText" placeholder="ingresa el texto aquí..."></textarea>
        <p class="transparent">solo colocar letras minúsculas y sin acentos</p>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <textarea id="outputText" placeholder="texto resultante..." readonly></textarea>
        <button onclick="copyText()">Copiar Texto Encriptado</button>
    </div>
    <div class="transparent-text"> *_* solo colocar letras minúsculas y sin acentos</div>


<!--  engranaje -->

          <div class="bar"></div>
        </div>
      </div>
      <div class="gear two">
        <div class="gear-inner">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>

      </div>
      <div class="gear three">
        <div class="gear-inner">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="gear four large">
        <div class="gear-inner">
          <div class="bar"></div>

          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
  




    <script src="./app.js"></script>
</body>
</html>
